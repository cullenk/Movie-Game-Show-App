<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Guess the Movie Quote!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Cinzel&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Kaushan+Script&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Kalam&display=swap" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>

    <div class="home">
      <div class="home-banner">
        <img src="images/popcorn.gif" class="popcorn" alt="popcorn icon">
        <h2 class="title">Guess the Movie Quote!</h2>
        <h2 class="start-game">Start Game</h2>
      </div>
    </div>

  <div class="main-container">
    <div class="game-screen">

      <div id="hint-icon">
        <div id="spinner">
          <img src="images/lightbulb.gif" class="lightbulb" alt="lightbulb hint icon">
          <h1 class="spinner-text">Need a Hint?</h1>
        </div>
      </div>

      <div class="section">
        <h2 class="header">Guess the Movie Quote!</h2>
        <h2 class="hintTarget"></h2>
      </div>

      <div id="phrase">
        <ul></ul>
      </div>

      <div id="qwerty" class="section">
        <div class="keyrow">
          <button>q</button><button>w</button><button>e</button><button>r</button><button>t</button><button>y</button><button>u</button><button>i</button><button>o</button><button>p</button>
        </div>
        <div class="keyrow">
          <button>a</button><button>s</button><button>d</button><button>f</button><button>g</button><button>h</button><button>j</button><button>k</button><button>l</button>
        </div>
        <div class="keyrow">
          <button>z</button><button>x</button><button>c</button><button>v</button><button>b</button><button>n</button><button>m</button>
        </div>
      </div>

      <div id="scoreboard" class="section">
        <ol>
          <li class="tries"><img src="images/liveHeart.png" height="35px" width="30px"></li>
          <li class="tries"><img src="images/liveHeart.png" height="35px" width="30px"></li>
          <li class="tries"><img src="images/liveHeart.png" height="35px" width="30px"></li>
          <li class="tries"><img src="images/liveHeart.png" height="35px" width="30px"></li>
          <li class="tries"><img src="images/liveHeart.png" height="35px" width="30px"></li>
        </ol>
      </div>

      <div class="win">
        <div class="result-banner-win">
          <h1 class="title">Congratulations, you got it!</h1>
          <h1 class="play-again success">Play Again</h1>
        </div>
      </div>
      <div class="lose">
        <div class="result-banner-lose">
          <h1 class="title">Better luck next time!</h1>
          <h1 class="play-again sorry">Try Again</h1>
        </div>
      </div>

    </div><!--End Game Screen Div -->
  </div> <!--End Container Div -->



  <script src="js/jquery/jquery.js"></script>
  <script src="js/apps.js"></script>
 </body>
</html>
